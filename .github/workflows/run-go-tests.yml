name: Run Go Integration Tests

on:
  workflow_run:
    workflows: 
      - "Run Go Unit Tests"
      - "Run UI Tests"
    types:
      - completed
    branches:
      - main
      - "stage/**"

jobs:
  run-go-integration-tests:
    # On Success execute Go integration tests
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code for this repository
        uses: actions/checkout@v4

      - name: Start PostgreSQL and Neo4j Containers
        run: |
          BH_POSTGRES_CONFIG=$(pwd)/.github/config/postgresql.conf docker compose -f docker-compose.testing.yml up -d

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
          check-latest: true

      - name: Run Tests
        run: |
          export INTEGRATION_CONFIG_PATH=$(pwd)/.github/config/integration.config.json
          go tool stbernard test -g -i -r

      - name: Install AllureCtl 
        # v0.14.3
        run: | 
          go install github.com/robotomize/go-allure/cmd/golurectl@8ef44907de4280d459f93ce6660b28e263b1d6bc
      
      - name: Building Allure JSON 
        run: |
          mkdir allure-results
          cat go-test-results.json | golurectl -l -e --allure-suite "Go Test" --allure-tags "Unit" -o ./allure-results

      - name: Neo4j Debug Logs
        if: failure()
        run: |
          docker compose -f docker-compose.testing.yml exec -T testgraph cat /logs/debug.log

      - name: Postgres Debug Logs
        if: failure()
        run: |
          docker compose -f docker-compose.testing.yml logs testdb

      - name: Stop and Remove Containers
        if: ${{ ! cancelled() }}
        run: |
          docker compose -f docker-compose.testing.yml down
      
      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          name: allure-results
          path: allure-results